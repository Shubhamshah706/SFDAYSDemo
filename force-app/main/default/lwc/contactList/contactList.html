<template>
    <template if:true={contacts.data}>
    <template for:each={contacts.data} for:item="contact">
<p key={contact.Id} class="slds-tile">contact.Name</p>
       
    </template>
    </template>
    <template if:true={contacts.error}>
        <div class="slds-tile slds-border">
            <p>{contacts.error} </p>
        </div>
    </template>
</template>
